
<style>
    :root {
        --color-background: #081028;

        --sizeCol: 7.5vw;
        --sizeRow: 5vh;
    }

    section {
        overflow-x: hidden;
    }


    #grid {
        display: grid;
        gap: 1px;
        color: white;
        /* width: 200px !important; */
    }

    .cell {
        border: 1px solid #cccccc47;
        display: flex;
        flex-direction: column;
        z-index: 1;
        align-items: center;
        justify-content: center;
        border-radius: 5px;
    }

    .cell div {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        border-radius: 5px;
        height: 100%;
        width: 100%;
        /* border: 1px solid ; */
    }

    .cell:has(.block) {
        /* border: 1px solid rgba(255, 255, 255, 0.649); */
        border: 0px solid rgba(255, 255, 255, 0.649);
    }

    .cell_1 {
        background-color: color-mix(in srgb, var(--color-background) 90%, rgb(18, 18, 18) 95%);
    }

    .cell_2 {
        background-color: color-mix(in srgb, var(--color-background) 60%, rgb(255, 255, 255) 1%);
    }

    .cell_1,
    .cell_2 {
        filter: saturate(3.5);
        border: 1px solid #ffffff5a;
    }

    .cell_pasado {
        background-color: black;
    }

    .cell_actual {
        padding: 0;
        margin: 0;
        position: relative;
        overflow: hidden;
    }

    .cell_actual .actual {
        height: 100%;
        width: 100%;
        border: 0;
        position: absolute;
        inset: 0;
        /* top: 20px; */
        /* bottom: 0; */
        z-index: 90;
    }

    .cell.error {
        /* background-color: red */
        animation: parpadeo-rojo 1s infinite;

    }
    
    .block_grupo span {
        font-size: 85%;
    }

    .block_grupo p {
        font-size: 75%;
    }


    @keyframes parpadeo-rojo {

        0%,
        100% {
            background-color: transparent;
            border: 1px solid rgb(255, 0, 0);
        }

        50% {
            border: 1px solid white;
            background-color: rgba(255, 21, 21, 0.976);
        }
    }

    @media (max-width: 600px) {
        .content {
            display: grid;
            /* flex-direction: column; */
            grid-template-rows: 27.5vh 60vh;
            height: 100%;
            padding: 0px;
            justify-content: center;
        }

        #listaCursos {
            width: 100% ;
            /* height: 30px; */
            display: flex;
            /* flex-direction: row; */
            min-height: 0;
            height: 100%;
        }


        .ciclo p,
        .curso,
        .curso p,
        .grupos,
        .grupo {
            /* display: flex; */
            /* flex-direction: row; */
            font-size: 70%;
        }

        .ciclo {
            /* top: 0; */
        }

        #grid span {
            font-size: 50%;
        }
        
        :root {
            --sizeCol: 35px;
            --sizeRow: 25px;
        }
    }

</style>


<div id="grid">
</div>


<script>
    const activities =  {{ data | tojson }} ;

    const nombresDias = ["HORA", "Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
    const cols = 8, rows = 16, sizeCell = 50 ;
    const grid = [];
    const time = new Date();
    const dayActual = 0;
    const horaActual = 0;

    function createGrid() {
        const gridElement = document.getElementById('grid');
        gridElement.innerHTML = ``;
        gridElement.style.gridTemplateColumns = `repeat(${cols}, var(--sizeCol))`;
        gridElement.style.gridTemplateRows = `repeat(${rows}, var(--sizeRow))`;

        for (let i = 0; i < rows; i++) {
            grid[i] = [];
            for (let j = 0; j < cols; j++) {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                gridElement.appendChild(cellElement);

                const cell = {
                    x: i,
                    y: j,
                    isFill: false,
                    parent: null,
                    element: cellElement,
                };
                grid[i][j] = cell;

                if (i === 0) {
                    cellElement.classList.add('cell_1');
                    cellElement.innerHTML = `${nombresDias[(j)]}`;
                } else if (j === 0) {
                    cellElement.classList.add('cell_2');
                } else {
                    cellElement.setAttribute(`data-hrs`, `${i - 1 + 7}`);
                    cellElement.setAttribute(`data-day`, `${j - 1}`);
                }

                if (i !== 0 && j === 0) {
                    cellElement.innerHTML = `<span>${i - 1 + 7}:00 - ${i + 7}:00</span>`;
                } else {
                    for (const act of activities) {
                        if (parseInt(dayActual) + 1 > parseInt(cellElement.getAttribute("data-day"))) {
                            if (parseInt(dayActual) <= parseInt(cellElement.getAttribute("data-day"))) {
                                if (parseInt(cellElement.getAttribute("data-hrs")) < parseInt(horaActual)) {
                                    cellElement.innerHTML = ``;
                                    cellElement.classList.add(`pasado`);
                                } else if (
                                    parseInt(cellElement.getAttribute("data-day")) === parseInt(act.day) &&
                                    parseInt(cellElement.getAttribute("data-hrs")) >= parseInt(act.hr_ini) &&
                                    parseInt(cellElement.getAttribute("data-hrs")) < parseInt(act.hr_fin) &&
                                    act.estado
                                ) {
                                    agregarGrupo(cellElement, act);
                                }
                            } else {
                                cellElement.innerHTML = ``;
                                cellElement.classList.add(`pasado`);
                            }
                        } else if (
                            parseInt(cellElement.getAttribute("data-day")) === parseInt(act.day) &&
                            parseInt(cellElement.getAttribute("data-hrs")) >= parseInt(act.hr_ini) &&
                            parseInt(cellElement.getAttribute("data-hrs")) < parseInt(act.hr_fin) &&
                            act.estado
                        ) {
                            agregarGrupo(cellElement, act);
                        }
                    }
                }
            }
        }
    }

    function agregarGrupo(cell, act) {
        cell.innerHTML += `
                <div class="block block_grupo" 
                style="
                border: 1px solid color-mix(in srgb, ${act.color} 100%, white 70%);
                color: color-mix(in srgb, ${act.color} 100%, white 70%);
                background-color: color-mix(in srgb, ${act.color} 15%, transparent 50%);
                ">
                <span>
                    ${act.letters} - ${act.group} 
                </span>
                <p>
                    ${act.prof}
                </p>
                </div>
                `;
        let cant = cell.querySelectorAll('.block').length;
        if (cant > 1) {
            cell.classList.add(`error`);
        }
    }

    createGrid();

    pintarElemento(' .nom_curso ');
</script>
