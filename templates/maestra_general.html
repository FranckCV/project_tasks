    <script>
        function ajustarColorTexto(div) {
            let bgColor = window.getComputedStyle(div).backgroundColor;

            let rgb = bgColor.match(/\d+/g).map(Number);

            let brillo = (rgb[0] * 0.299 + rgb[1] * 0.587 + rgb[2] * 0.114);

            div.style.color = brillo > 128 ? 'black' : 'white';
        }

        function pintarCeldasxClase(clase) {
            document.querySelectorAll('.' + clase).forEach(div => {
                if (div) {
                    ajustarColorTexto(div);
                }
            });
        }

        pintarCeldasxClase('cuadro_horario');
        pintarCeldasxClase('tarea');
        // pintarCeldasxClase('s_curso');

    </script>
