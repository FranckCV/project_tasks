{% block estilos %}
<style>
    :root {
        --size-block: 80px;
    }

    section {
        justify-content: center;
        align-items: center;
        min-height: 89.5vh;
        padding: 5px;
    }

    .section_dashboard {
        display: grid;
        /* width: 400px; */
        grid-template-columns: repeat(12, var(--size-block) );
        grid-template-rows: repeat(6, var(--size-block) );
        gap: 10px;
    }

    .d_block {
        /* background-color: #5787ff70; */
        background-color: color-mix(in srgb, var(--color2) 10%, transparent 90%) ;
        filter: saturate(2.5);
        border-radius: 10px;
        border: 1px solid color-mix(in srgb, var(--color2) 10%, white 25%) ;
    }
</style>
{% endblock %}
